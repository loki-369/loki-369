<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Preview</title>
    <style>
        #gifDisplay {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Display a GIF</h1>
    <img id="gifDisplay" src="https://example.com/path/to/your.gif" alt="Your GIF">

    <script>
        // Optionally, you can add functionality to change the GIF dynamically
        // For example, you could add an input to let users enter a GIF URL.
      <img id="gifDisplay" src="https://media.giphy.com/media/3o72F2zJkIcPtyWQ3m/giphy.gif" alt="Your GIF">

    </script>
</body>
</html>
